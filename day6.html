<body>
    <script>

        let time = "12:05:45AM"

        function timeConversion(s) {
            let numberTime = parseInt(time)
            let twentyFourTime = numberTime + 12
            let restOfTime = time.slice(2)
            let fullTwentyFourTime = `${twentyFourTime}${restOfTime}`
            let twentyFourTimeMidnight = `00${restOfTime}`
            let timeOfDay = time.slice(-2)

            if (numberTime === 12 && timeOfDay === "AM") {
                return twentyFourTimeMidnight.slice(0, 8)
            } else if (numberTime === 12 && timeOfDay === "PM") {
                return time.slice(0, 8)
            } else if (timeOfDay === "AM") {
                return time.slice(0, 8)
            } else if (timeOfDay === "PM") {
                return fullTwentyFourTime.slice(0, 8)
            }
        }

        timeConversion(time)


    </script>
