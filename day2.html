<body>
    <script>

        let n = 6

function staircase(n) {

    let totalPyramid
    let arr = []

    for (let i = 1; i < n + 1; i++) {
        let character = "#"
        let pyramid = 
                character.repeat(i)

        let space = " "
        let spacePyramid = 
                space.repeat(n-i)

        totalPyramid = 
                spacePyramid + pyramid
                
        arr.push(totalPyramid)
    }

    return arr;
}

        staircase(n).forEach(i => {
            console.log(i)
        })

    </script>
