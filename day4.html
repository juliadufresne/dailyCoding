<body>
    <script>

    let array = [3, 2, 1, 3]

    function birthdayCakeCandles(ar) {

        let tallestCandle = Math.max(...ar)
        let newAr = []

        ar.forEach((i)=>{
            if (i === tallestCandle) {
                newAr.push(i)
            }
        })

        let blowOutCandles = newAr.length
        return blowOutCandles
    }

    birthdayCakeCandles(array)

    </script>
</body>
